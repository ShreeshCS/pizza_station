    <h2 id="heading">Create your customized pizza </h2>
    <form>
        <div class="size">
            <header>Size</header>
            <input type="radio" placeholder="Regular" name="size" value="Regular">Regular
            <input type="radio" placeholder="Medium" name="size" value="Medium">Medium
            <input type="radio" placeholder="Large" name="size" value="Large">Large
        </div>
        <div class="base">
            <header>Base</header>
            <input type="radio" name="base" value="Thin Crust">Thin Crust<br>
            <input type="radio" name="base" value="Hand Tossed">Hand Tossed<br>
            <input type="radio" name="base" value="Cheeze Burst">Cheeze Burst<br>
            <input type="radio" name="base" value="100% Whole Wheat">100% Whole Wheat<br>
            <input type="radio" name="base" value="Thin Crust">Thin Crust<br>
        </div>
        <div class="topping">
            <header>Toppings</header>
            <table>
                <tr>
                    <td>
                        <table id="veg">
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Olives">Olives</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Tomato">Tomato</td>
                            </tr>
                            <tr>
                                <td> <input type="checkbox" name="toppings" value="Mushroom">Mushroom</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Capsicum">Capsicum</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Babycorn">Baby Corn</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Onion">Onion<br></td>
                            </tr>
                        </table>
                    </td>

                    <td>
                        <table id="non-veg">
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Chicken tikka">Chicken Tikka</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Grilled chicken">Grilled Chicken</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Eggfry">Egg Fry</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="toppings" value="Chicken Peri-Peri">Chicken Peri-Peri</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            </div>
        </div>
